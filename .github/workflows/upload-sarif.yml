name: Upload SARIF to GitHub Security

on:
  workflow_dispatch:
    inputs:
      sarif_file_path:
        description: 'Path to SARIF file (relative to repository root)'
        required: true
        type: string
        default: 'findings.sarif'
      category:
        description: 'Category for the SARIF results'
        required: false
        type: string
        default: 'custom-scan'

jobs:
  upload-sarif:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ github.event.inputs.sarif_file_path }}
          category: ${{ github.event.inputs.category }}
